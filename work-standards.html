<script>
    function readUnit() {
        // /work-standards/R-17 처럼 들어온 경우
        const m = location.pathname.match(/\/work-standards\/([^\/?#]+)/i);
        if (m && m[1]) return decodeURIComponent(m[1]).trim();

        // fallback: ?unit=R-17
        const q = new URLSearchParams(location.search).get("unit");
        return (q ? q.trim() : "R-1");
    }
</script>
